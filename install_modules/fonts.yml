debian:
  install:
    packages: fonts-font-awesome fonts-ubuntu fonts-liberation2 ttf-mscorefonts-installer gnome-font-viewer

  post-install:
    command: |+
      mkdir -p $HOME/.local/share/fonts
      wget https://github.com/ryanoasis/nerd-fonts/releases/download/v2.2.2/FiraCode.zip -P $HOME/.local/share/fonts
      unzip $HOME/.local/share/fonts/FiraCode.zip 
      rm $HOME/.local/share/fonts/FiraCode.zip
      fc-cache -fv

arch:
  inherit: debian

fedora:
  inherit: debian

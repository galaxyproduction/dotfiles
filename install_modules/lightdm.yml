debian:
  dependencies: [dotfiles.yml]
  priority: 5
  install:
    packages: lightdm accountsservice

  post-install:
    command: |+
      sudo systemctl enable lightdm.service

      if [ ! -d "/usr/share/lightdm-webkit/themees/lightdm-webkit-theme-aether" ]; then
        # lightdm-webkit2-greeter
        wget https://download.opensuse.org/repositories/home:/antergos/Debian_9.0/amd64/lightdm-webkit2-greeter_2.2.5-1+15.8_amd64.deb
        sudo dpkg --install lightdm-webkit2-greeter_2.2.5-1+15.8_amd64.deb
        rm lightdm-webkit2-greeter_2.2.5-1+15.8_amd64.deb

        # Aether theme
        sudo git clone git https://github.com/NoiSek/Aether.git /usr/share/lightdm-webkit/themes/lightdm-webkit-theme-aether
        sudo cp $HOME/.dotfiles/lightdm/lightdm.conf /etc/lightdm/lightdm.conf
        sudo cp $HOME/.dotfiles/lightdm/lightdm-webkit2-greeter.conf /etc/lightdm/lightdm-webkit2-greeter.conf
        sudo cp $HOME/.dotfiles/lightdm/debian.png /usr/share/lightdm-webkit/themes/lightdm-webkit-theme-aether/src/img/logos/debian.png
      fi

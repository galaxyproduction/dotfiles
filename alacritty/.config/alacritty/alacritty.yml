env:
  TERM: xterm-256color

window:
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

    # dimesions:
    # columns: 100
    # lines: 85

  padding:
    x: 5
    y: 3

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  opacity: 0.98

  scrolling:
    history: 1000
    multiplier: 1

font:
  normal:
    family: "FiraCode NF"
    style: Regular

  bold:
    family: "FiraCode NF"
    style: Bold

  italic:
    family: "FiraCode NF"
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 1

        # glyph_offset:
        # x: 0
        # y: 0

    # use_thin_strokes: true

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true

colors:
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    search:
      matches:
        foreground: '#44475a'
        background: '#50fa7b'
      focused_match:
        foreground: '#44475a'
        background: '#ffb86c'
      bar:
        background: '#282a36'
        foreground: '#f8f8f2'
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#bd93f9'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'
    bright:
      black:   '#4d4d4d'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'
    dim:
      black:   '#14151b'
      red:     '#ff2222'
      green:   '#1ef956'
      yellow:  '#ebf85b'
      blue:    '#4d5b86'
      magenta: '#ff46b0'
      cyan:    '#59dffc'
      white:   '#e6e6d1'

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  # style: Underline
  unfocused_hallow: true

live_config_reload: true

shell:
  program: /bin/zsh
